{% extends 'base_templates/base.html' %}

{% block content %}
    <div class="container py-4">

        <div class="d-flex justify-content-center align-items-center mb-4 mt-4">
            <div class="d-flex flex-column align-items-center">
                <h2>Internships</h2>
                <p>Search for Success</p>
            </div>
        </div>

        <table class="table table-striped table-bordered align-middle" style="font-size: 80%;">
            <thead :class="dark ? 'table-dark' : 'table-light'">
                <tr>
                    <th>Internship</th>
                    <th>Website</th>
                    <th>Source</th>
                </tr>
            </thead>
            <tbody :class="dark ? 'table-dark' : 'table-light'">
                {% for i in internships %}
                    <tr>
                        <td>{{ i.title }}</td>
                        <td><a href="{{ i.link }}" target="_blank">{{ i.link }}</a></td>
                        <td>{{ i.displayLink }}</td>
                    </tr>
                    {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
