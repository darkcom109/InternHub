{% extends 'base_templates/base.html' %}

{% block content %}
    <div class="container py-4">

        <div class="d-flex justify-content-center align-items-center mb-4 mt-4">
            <div class="d-flex flex-column align-items-center">
                <h2>Internships</h2>
                <p>Search for Success</p>
            </div>
        </div>

        <table class="table table-striped table-bordered align-middle" style="font-size: 80%;">
            <thead :class="dark ? 'table-dark' : 'table-light'">
                <tr>
                    <th>ID</th>
                    <th>Website</th>
                    <th>Related Roles</th>
                    <th>Link</th>
                </tr>
            </thead>
            <tbody :class="dark ? 'table-dark' : 'table-light'">
                {% for internship in internships %}
                    <tr>
                        <td>{{ internship.id }}</td>
                        <td>{{ internship.website}}</td>
                        <td>{{ internship.related_roles }}</td>
                        <td><a target="_blank"
                            href="{{ internship.link }}"
                            class="text-decoration-none"
                            >{{ internship.link }}</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
