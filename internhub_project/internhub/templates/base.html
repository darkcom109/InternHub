{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>InternHub</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        ::-webkit-scrollbar {
            display: none;
        }
        body {
            font-family: 'Inter';
        }
        .bg-custom {
            background: linear-gradient(135deg, #4F46E5 0%, #4338CA 100%);
        }
        .nav-button-style {
            text-decoration: none;
            color: black;
            padding: 6px 12px;
        }
        .nav-button-style:hover {
            color: white;
            background-color: black;
        }
        #get-started, #demo {
            color: white;
            border: 1px solid white;
        }
        #get-started:hover, #demo:hover {
            color: black;
            border: 1px solid black;
            background-color: white;
        }
        #interview_image {
            transition: transform 0.5s ease;
        }
        #interview_image:hover {
            transform: translateY(-3px);
            cursor: pointer;
        }
        .icon-styling {
            font-size: 100px;
            margin-block: 20px;
        }
        .card-animation {
            transition: transform 0.2s ease;
        }
        .card-animation:hover {
            transform: translateY(-3px)
        }
        .cta-styling {
            border-radius: 20px;
        }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    {% include 'components/navbar.html' %}

    {% block content %}

    {% endblock %}

    <!-- Footer -->
    <footer class="py-4 bg-dark">
      <div class="container d-flex flex-wrap justify-content-center align-items-center gap-2">
        <span class="text-white">Â© <span id="year"></span> InternHub</span>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Get current year for footer label
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
  </body>
</html>
