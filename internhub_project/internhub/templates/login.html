{% extends 'base_templates/base.html' %}
{% load static %}
{% block content %}

<div class="background-color-styling">
    <div class="d-flex flex-column align-items-center">
        <div class="login-container-styling" :class="dark ? 'text-black' : 'text-black'">
            <h2 class="text-center fw-bold mb-4">Login</h2>
            
            <form method="post" class="d-flex flex-column gap-3">
                {% csrf_token %}

                <div>
                    {{ form.username.label_tag }}
                    {{ form.username }}
                </div>

                <div>
                    {{ form.password.label_tag }}
                    {{ form.password }}                    
                </div>

                <div class="d-flex justify-content-center mt-3">
                    <button type="submit" class="login-button-styling">Login</button>
                </div>

                <div class="text-center">
                    <a class="redirect-button" href="{% url 'signup' %}">Need to Create an Account?</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
